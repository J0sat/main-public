<!DOCTYPE html>
<html>
<head>
<title>Randomizer</title>
</head>
<body>

<h1>Randomizer</h1>
<input type="number" id="min"> - <input type="number" id="max">
<button id="submit" onclick="fungsi()">Randomize</button>

<p id="output" value></p>


<script>
function fungsi(){
			window.a=parseInt(document.getElementById('min').value);
			window.b=parseInt(document.getElementById('max').value);
				document.getElementById("output").innerHTML=Math.floor(Math.random()*(b-a+1))+a;
				}
</script>
</body>
</html>
